<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">

<script src="jquery.js"></script>
</head>
<body>

	<div id="wrapper"> 
		
		<div id="header">
			<div id="navLeft">
				<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#main">Register</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">About Us</a></li>
				</ul>
			</div>
			<div id="navRight"><a href="#">Sign-In/Sign-Up</a></div>
		</div>
		<div id="content">
			

			<div id="main">
			
				<h1>QCPU Varsity</h1>
				
				
			<p>Our team is looking for a students who is willing to be a chess player.</p>

			<hr />
			
			<h3>Register</h3>
			
			<form method="POST">
				
				<table align="center">
					<tr>
						<td>Last Name</td><td><input type="text" name="last_name" required></td>
					</tr>
					<tr>
						<td>First Name</td><td><input type="text" name="first_name" required></td>
					</tr>
					<tr>
						<td>Email</td><td><input type="email" name="email"></td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
						<select name="course" required>
							
							<option value="BSIT">BSIT</option>
							<option value="BSIE">BSIE</option>
							<option value="BSECE">BSECE</option>
							<option value="BSEM">BSEM</option>
							<option value="GenEd">GenEd</option>
							<option value="Senior High">Senior High</option>
							<option value="Tech Voc">Tech Voc</option>
						
						</select>
						</td>
					</tr>
					<tr>
						<td>Gender</td><td>Male <input type="radio" name="gender" value="Male" checked>  Female <input type="radio" name="gender" value="Female"></td>
					</tr>
					<tr>
						<td>Student No.</td><td><input type="text" name="student_no" required></td>
					</tr>
					<tr>
						<td>&nbsp;</td><td><input type="submit" value="Register"></td>
					</tr>
				</table>
				
			</form>
			
			
			</div>
			<div id="side">
				<h3 style="background-color: lightgreen">List of Players</h3>
				<p>Dalida</p>
				<hr />
				<p>Limco</p>
				<hr />
				<p>Magon</p>
			</div>
		<p style="clear: both;">&nbsp;</p>
		</div>
		<div id="footer">&copy; 2016 ChessTeam</div>
	</div>
	
<script>
	$(document).ready(function(){


	$('#main').slideToggle(2000).delay(1000).slideToggle(1000);
	
	
	$('#side p').on('click', function(){		
		$(this).animate({"font-size": "20px"});	
	});


	
});
</script>

</body>
</html>
